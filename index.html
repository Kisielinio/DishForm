<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="JS/script.js"></script>
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/button.css" rel="stylesheet">
    <link href="CSS/container.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body class="container">
    <h1 class="title">Dish Form</h1>
  <form class="form" id="dishForm">
        Dish Name: <input class="form__label" type="text" id="name" required><br>
        Preparation Time: <input class="form__label" type="time" id="preparation_time" step="1" required><br>
        Dish Type: <select class="form__label" id="type" required>
            <option value="">Select a dish type</option>
            <option value="pizza">Pizza</option>
            <option value="soup">Soup</option>
            <option value="sandwich">Sandwich</option>
        </select><br>
        <div id="pizzaFields" style="display: none;">
            Number of Slices: <input class="form__label" type="number" id="no_of_slices"><br>
            Diameter: <input class="form__label" type="number" step="0.1" id="diameter"><br>
        </div>
        <div id="soupFields" style="display: none;">
            Spiciness Scale: <input class="form__label" type="number" id="spiciness_scale" min="1" max="10"><br>
        </div>
        <div id="sandwichFields" style="display: none;">
            Number of Slices of Bread: <input class="form__label" type="number" id="slices_of_bread"><br>
        </div>
        <input class="button" type="submit" value="Submit">
    </form>
</body>
</html>
